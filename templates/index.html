<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klasifikasi Kematangan Pepaya</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f5f5f5;
        min-height: 100vh;
      }

      .upload-area {
        border: 2px dashed #3273dc;
        border-radius: 6px;
        padding: 3rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: white;
      }

      .upload-area:hover {
        border-color: #2366d1;
        background-color: #f8f9fa;
      }

      .upload-area.dragover {
        border-color: #2366d1;
        background-color: #e8f4fd;
      }

      #fileInput {
        display: none;
      }

      .upload-icon {
        font-size: 3rem;
        color: #3273dc;
        margin-bottom: 1rem;
      }

      #preview {
        text-align: center;
        margin: 1.5rem 0;
      }

      #previewImage {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .prediction-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        margin-bottom: 0.75rem;
        background-color: white;
        border-radius: 6px;
        border: 1px solid #e8e8e8;
      }

      .prediction-label {
        min-width: 140px;
        font-weight: 600;
        color: #363636;
      }

      .prediction-bar-container {
        flex: 1;
        margin: 0 1rem;
        height: 1.25rem;
        background-color: #e8e8e8;
        border-radius: 4px;
        overflow: hidden;
      }

      .prediction-bar-fill {
        height: 100%;
        background-color: #3273dc;
        transition: width 0.5s ease;
      }

      .prediction-percent {
        min-width: 70px;
        text-align: right;
        font-weight: 600;
        color: #3273dc;
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">Klasifikasi Kematangan Pepaya</h1>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-8-desktop is-10-tablet">
            <div class="box">
              <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                  <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p class="has-text-weight-semibold mb-2">
                  Klik untuk upload atau drag & drop gambar pepaya
                </p>
                <p class="has-text-grey is-size-7">
                  Format yang didukung: JPG, JPEG, PNG
                </p>
                <input type="file" id="fileInput" accept="image/*" />
              </div>

              <div id="preview" style="display: none">
                <figure class="image">
                  <img id="previewImage" alt="Preview" />
                </figure>
              </div>

              <button
                class="button is-primary is-fullwidth is-medium mt-4"
                id="predictBtn"
                disabled
              >
                <span class="icon">
                  <i class="fas fa-search"></i>
                </span>
                <span>Klasifikasikan Pepaya</span>
              </button>

              <div
                id="loading"
                style="display: none; text-align: center; margin-top: 2rem"
              >
                <button class="button is-primary is-loading is-medium">
                  Loading
                </button>
                <p class="mt-2 has-text-grey">Memproses gambar...</p>
              </div>

              <div id="error" style="display: none; margin-top: 1.5rem">
                <div class="notification is-danger">
                  <button
                    class="delete"
                    onclick="document.getElementById('error').style.display='none'"
                  ></button>
                  <span id="errorMessage"></span>
                </div>
              </div>

              <div id="result" style="display: none; margin-top: 2rem">
                <div class="notification is-info is-light">
                  <h3 class="title is-5 mb-4 has-text-centered">
                    <i class="fas fa-chart-bar"></i> Hasil Prediksi
                  </h3>

                  <div class="box has-background-white">
                    <div class="has-text-centered py-4">
                      <!-- <p class="title is-3 mb-5" id="predictedClass"></p> -->
                      <span class="tag is-medium" id="classLabel"></span>
                      <p
                        class="subtitle is-6 has-text-grey mb-5"
                        id="confidence"
                      ></p>
                    </div>
                  </div>

                  <div class="mt-4">
                    <h4 class="title is-6 mb-3">
                      <i class="fas fa-list"></i> Detail Probabilitas
                    </h4>
                    <div id="allPredictions"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const previewImage = document.getElementById("previewImage");
      const predictBtn = document.getElementById("predictBtn");
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const errorMessage = document.getElementById("errorMessage");

      let selectedFile = null;

      // Click to upload
      uploadArea.addEventListener("click", () => fileInput.click());

      // Drag and drop
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        handleFile(file);
      });

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        handleFile(file);
      });

      function handleFile(file) {
        if (!file) return;

        if (!file.type.startsWith("image/")) {
          showError("File harus berupa gambar!");
          return;
        }

        selectedFile = file;

        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          preview.style.display = "block";
          predictBtn.disabled = false;
          result.style.display = "none";
          errorDiv.style.display = "none";
        };
        reader.readAsDataURL(file);
      }

      predictBtn.addEventListener("click", async () => {
        if (!selectedFile) return;

        const formData = new FormData();
        formData.append("file", selectedFile);

        predictBtn.disabled = true;
        loading.style.display = "block";
        result.style.display = "none";
        errorDiv.style.display = "none";

        try {
          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.success) {
            showResult(data);
          } else {
            showError(data.error || "Terjadi kesalahan");
          }
        } catch (error) {
          showError("Gagal menghubungi server: " + error.message);
        } finally {
          loading.style.display = "none";
          predictBtn.disabled = false;
        }
      });

      function showResult(data) {
        const classNameMap = {
          mature: "Matang",
          partiallymature: "Setengah Matang",
          unmature: "Belum Matang",
        };

        const classColorMap = {
          mature: "is-success",
          partiallymature: "is-warning",
          unmature: "is-danger",
        };

        // document.getElementById("predictedClass").textContent =
        //   classNameMap[data.predicted_class] || data.predicted_class;
        document.getElementById(
          "confidence"
        ).textContent = `Tingkat Keyakinan: ${data.confidence.toFixed(2)}%`;

        const classLabel = document.getElementById("classLabel");
        classLabel.textContent = classNameMap[data.predicted_class];
        classLabel.className =
          "tag is-medium " + classColorMap[data.predicted_class];

        // Show all predictions
        const allPredictionsDiv = document.getElementById("allPredictions");
        allPredictionsDiv.innerHTML = "";

        for (const [className, probability] of Object.entries(
          data.all_predictions
        )) {
          const item = document.createElement("div");
          item.className = "prediction-item";
          item.innerHTML = `
                    <span class="prediction-label mb-1">${
                      classNameMap[className] || className
                    }</span>
                    <div class="prediction-bar-container">
                        <div class="prediction-bar-fill" style="width: ${probability}%"></div>
                    </div>
                    <span class="prediction-percent">${probability.toFixed(
                      2
                    )}%</span>
                `;
          allPredictionsDiv.appendChild(item);
        }

        result.style.display = "block";
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorDiv.style.display = "block";
      }
    </script>
  </body>
</html>
